    <main class="loger">
        
        <h2>Registrarse</h2>
        <form id="registerForm" name="registration">
            <label for="login">Nombre:</label>
            <input id="name" type="text" name="name" placeholder="Ej: Elsa">
            <label for="last">Apellido:</label>
            <input id="last" type="text" name="last" placeholder="Patito">

            <label for="user">Usuario:</label>
            <input id="user" type="text" name="user" placeholder="Nobre de usuario">
            <label for="pass">Contrase√±a:</label>
            <input id="pass" type="password" name="pass" placeholder="*******">
            <br><br>
            <label for="tel">Telefono:</label>
            <input id="tel" type="text" name="tel" placeholder="Con codigo de area">
            <label for="mail">Mail:</label>
            <input id="mail" type="text" name="mail" placeholder="mi.correo@mail.com">
            <h4>Direccion:</h4>
            <label for="street">Calle:</label>
            <input id="street" type="text" name="street" placeholder="Calle">
            <label for="number">Numero:</label>
            <input id="number" type="text" name="number" placeholder="Altura">
            <br><br>
            <label for="floor">Piso:</label>
            <input id="floor" type="text" name="floor" placeholder="5to">
            <label for="apartment">Departamento:</label>
            <input id="apartment" type="text" name="apartment" placeholder="H">
            <br>
            <input id="register" type="submit" value="Registrarse">
        </form>
